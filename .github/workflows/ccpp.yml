name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: installGLFW
      run: sudo apt-get install cmake xorg-dev libglu1-mesa-dev
      run: sudo apt-get install libglfw3
      run: sudo apt-get install libglfw3-dev
    - name: build
      run: ./build.sh
